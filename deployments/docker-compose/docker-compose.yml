version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unsri-postgres
    environment:
      POSTGRES_DB: unsri_db
      POSTGRES_USER: unsri_user
      POSTGRES_PASSWORD: unsri_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unsri_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unsri-network

  redis:
    image: redis:7-alpine
    container_name: unsri-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unsri-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: unsri-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: unsri_user
      RABBITMQ_DEFAULT_PASS: unsri_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unsri-network

  auth-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.auth-service
    container_name: unsri-auth-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - LOG_LEVEL=info
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=unsri_user
      - DATABASE_PASSWORD=unsri_pass
      - DATABASE_NAME=unsri_db
      - DATABASE_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ACCESS_TTL=15m
      - JWT_REFRESH_TTL=7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - unsri-network
    restart: unless-stopped

