apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: unsri-backend
  labels:
    app: api-gateway
    service: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: unsri-backend/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_SWAGGER
          value: "true"  # Set to "false" to disable Swagger in production
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8081"
        - name: USER_SERVICE_URL
          value: "http://user-service:8082"
        - name: ATTENDANCE_SERVICE_URL
          value: "http://attendance-service:8084"
        - name: SCHEDULE_SERVICE_URL
          value: "http://schedule-service:8083"
        - name: QR_SERVICE_URL
          value: "http://qr-service:8085"
        - name: COURSE_SERVICE_URL
          value: "http://course-service:8089"
        - name: BROADCAST_SERVICE_URL
          value: "http://broadcast-service:8086"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:8087"
        - name: CALENDAR_SERVICE_URL
          value: "http://calendar-service:8088"
        - name: LOCATION_SERVICE_URL
          value: "http://location-service:8090"
        - name: ACCESS_SERVICE_URL
          value: "http://access-service:8091"
        - name: QUICK_ACTIONS_SERVICE_URL
          value: "http://quick-actions-service:8092"
        - name: FILE_SERVICE_URL
          value: "http://file-storage-service:8093"
        - name: SEARCH_SERVICE_URL
          value: "http://search-service:8094"
        - name: REPORT_SERVICE_URL
          value: "http://report-service:8095"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: unsri-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: unsri-backend
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
